<!DOCTYPE html>
<html>
  <head>
    <title>Newsroom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat">
  </head>
  <body>

<!--HEADER-->

    <div class="header">
      <div class="container">
        <a class="logo" href="#">Newsroom</a>
        <form>
          <input type="text" placeholder="Search Newsroom">
          <button type="submit">Search</button>
        </form>
      </div>
    </div>

<!--NAV-->

    <div class="nav">
      <div class="container">
        <ul>
          <li><a href="#">Top Stories</a></li>
          <li><a href="#">World</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Technology</a></li>
          <li><a href="#">Entertainment</a></li>
          <li><a href="#">Sports</a></li>
          <li><a href="#">Science</a></li>
          <li><a href="#">Health</a></li>
        </ul>
      </div>
    </div>

<!--JUMBOTRON-->

    <div class="jumbotron">
      <div class="container">
        <h2>November 7, 2014</h2>
        <h1>Introducing Bass</h1>
        <p>A new app by the creators of Shutterbugg that lets you enjoy your favorite music everywhere you go.</p>
      </div>
    </div>

<!--NEWS-->

    <div class="news">
      <div class="container">

      </div>
    </div>

<!--EVENTS-->

    <div class="events">
      <div class="container">

      </div>
    </div>

<!--BANNER-AD-->

    <div class="banner-ad">
      <div class="container">

      </div>
    </div>

<!--FOOTER-->

    <div class="footer">
      <div class="container">

      </div>
    </div>

  </body>
</html>
